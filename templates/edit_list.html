{% extends 'layout.html' %}
<!--  -->
{% block content %}
<section id="todos">
  <header>
    <h2>Editing '{{ lst.title }}'</h2>
    <ul>
      <li>
        <form
          class="delete"
          action="{{ url_for('delete_list', list_id=lst.id) }}"
          method="post"
        >
          <button type="submit" class="delete">Delete List</button>
        </form>
      </li>
    </ul>
  </header>
</section>

<form action="{{ url_for('update_list', list_id=lst.id) }}" method="post">
  <dl>
    <dt>
      <label for="list_title">Enter the new title for the list:</label>
    </dt>
    <dd>
      <input
        type="text"
        id="list_title"
        name="list_title"
        placeholder="List Title"
        value="{{ request.form.list_title if 'list_title' in request.form else lst.title }}"
        autofocus
      />
    </dd>
  </dl>

  <fieldset class="actions">
    <input type="submit" value="Save" />
    <a href="{{ url_for('get_list', list_id=lst.id) }}">Cancel</a>
  </fieldset>
</form>
{% endblock %}
